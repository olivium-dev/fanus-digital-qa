<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Admin</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Project Admin</h1>
    <nav>
      <a href="index.html">View Projects</a>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <div class="admin-container">
      <div class="projects-list">
        <h2>Projects</h2>
        <div id="projectsList"></div>
        <button id="addProjectBtn" class="primary-btn">Add New Project</button>
      </div>
      
      <div class="project-editor">
        <h2 id="editorTitle">Edit Project</h2>
        <form id="projectForm">
          <div class="form-group">
            <label for="projectKey">Project Key:</label>
            <input type="text" id="projectKey" name="projectKey" required>
          </div>
          
          <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>
          </div>
          
          <div class="form-group">
            <label for="projectDescription">Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="3" required></textarea>
          </div>
          
          <div class="form-group">
            <label>Progress:</label>
            <div class="progress-inputs">
              <div>
                <label for="mvp1Progress">MVP1:</label>
                <input type="number" id="mvp1Progress" name="mvp1Progress" min="0" max="100" value="0">
              </div>
              <div>
                <label for="mvp2Progress">MVP2:</label>
                <input type="number" id="mvp2Progress" name="mvp2Progress" min="0" max="100" value="0">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="howToTest">How to Test:</label>
            <textarea id="howToTest" name="howToTest" rows="5"></textarea>
          </div>
          
          <div class="form-group">
            <label>Environments:</label>
            <div id="environmentsContainer">
              <!-- Environments will be added dynamically -->
            </div>
            <button type="button" id="addEnvironmentBtn" class="secondary-btn">Add Environment</button>
          </div>
          
          <div class="form-actions">
            <button type="submit" id="saveProjectBtn" class="primary-btn">Save Project</button>
            <button type="button" id="cancelBtn" class="secondary-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this project? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="danger-btn">Delete</button>
        <button id="cancelDeleteBtn" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Login Overlay -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div id="loginError" class="login-error"></div>
        <div class="form-actions">
          <button type="submit" class="primary-btn">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Fanus Digital. All Rights Reserved.</p>
  </footer>

  <!-- Include login script -->
  <script src="admin-login.js"></script>
  <!-- Include admin script -->
  <script src="admin.js"></script>
</body>
</html>
